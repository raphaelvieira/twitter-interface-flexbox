<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="images/notification.svg"
                alt="Notification"
              />Notification
            </li>
            <li><img src="images/message.svg" alt="Messages" />Messages</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Clone Twitter</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>12</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>99</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>12</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
